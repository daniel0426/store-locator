<!DOCTYPE html>
<html>
  <head>
    <title>STORE LOCATOR</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/store-data.js"></script>
  </head>
  <body>
    <div class="title">
      Store Locator
    </div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="text" placeholder="Enter zip" />
        <i class="fas fa-search" onclick="searchStores()"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-info-container">
            <div class="store-address">
              <span>2 Jude place, Brookfield</span>
              <span>Tauranga 3110</span>
            </div>
            <div class="store-phone">
              07-576-7362
            </div>
          </div>
          <div class="store-number-container">
            <div class="store-number">1</div>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div class="marker">
      <div class="name"></div>
      <div class="closetime"></div>
      <div class="address">
        <i class="fas fa-search-location"></i>
      </div>
      <div class="phone">
        <i class="fas fa-mobile-alt"></i>
      </div>
    </div>
    <script src="js/index.js
    "></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrflBA0Gv8i1j8tNMekCbMuF6CgWmHH0A&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
